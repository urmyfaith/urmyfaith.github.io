<p>QQ影音加载双字幕的方法</p>

<blockquote>
<ol>
<li><p>播放视频</p></li>
<li><p>将字幕文件拖入视频中</p></li>
<li><p>视频中单击右键,选择&quot;字幕&quot;&gt;&quot;字幕选择&quot;&gt;&quot;双字幕设置&quot;</p></li>
<li><p>在&quot;播放效果调节&quot;对话框中,可以选择主字幕,次字幕等.</p></li>
</ol>
</blockquote>
