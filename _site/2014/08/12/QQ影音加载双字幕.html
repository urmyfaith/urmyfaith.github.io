<p>QQ影音加载双字幕的方法</p>

<blockquote>
  <ol>
    <li>播放视频</li>
  </ol>
</blockquote>

<blockquote>
  <ol>
    <li>将字幕文件拖入视频中</li>
  </ol>
</blockquote>

<blockquote>
  <ol>
    <li>视频中单击右键,选择”字幕”&gt;”字幕选择”&gt;”双字幕设置”</li>
  </ol>
</blockquote>

<blockquote>
  <ol>
    <li>在”播放效果调节”对话框中,可以选择主字幕,次字幕等.</li>
  </ol>
</blockquote>
